<div class="pageTitle main2-title">
    <div>רשימת לקוחות רשומים</div>
    <div>
        <a routerLink="/newCustomer">
            <button mat-raised-button class="titleMenuButton">לקוח חדש
                <mat-icon>person_add_alt_1</mat-icon>
            </button>
        </a>
    </div>
</div>
<div class="page-wrap">
    <!--filter table-->
    <div class="page-element width-block-auto">
        <div class="element-page-title">חיפוש לקוחות</div>
        <div class="formBorder formElement">
            <form [formGroup]="filterCustomerForm">
                <div class="formWrap">
                    <div>
                        <mat-form-field>
                            <mat-label>מזהה לקוח</mat-label>
                            <input matInput placeholder="שם לקוח, ח.פ" formControlName="customerId">
                            <mat-icon matPrefix>person</mat-icon>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>דוא''ל</mat-label>
                            <input matInput placeholder="exp@gmail.com" formControlName="customerEmail">
                            <mat-icon matPrefix>email</mat-icon>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="selectedFormFieldWidth">
                            <mat-label>סטטוס</mat-label>
                            <mat-select formControlName="orderStatus" multiple>
                                <mat-option *ngFor="let status of statusList" [value]="status.value">
                                    {{status.viewValue}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="buttonWrap">
                        <button mat-button class="addButton">חפש</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--table-->
    <div class="page-element width-block-auto">
        <div class="element-page-title">רשימת לקוחות</div>
        <div>
            <mat-form-field>
                <mat-label>סינון</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="לדוגמה: פעיל" #input>
                <mat-icon  matPrefix>filter_list</mat-icon>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort class="tableView">

                    <!-- ID Column -->
                    <ng-container *ngFor="let column of displayedColumns">
                        <ng-container matColumnDef="{{column}}" *ngIf="column != 'newOrder'" >
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{returnHebTranslation(customerLabelForTable,column)}} </th>
                            <td mat-cell *matCellDef="let row">
                                <span *ngIf="column != 'customerName'">{{row[column]}} </span>
                                <a [routerLink]="['/customer',row['customerId']]" *ngIf="column == 'customerName'">{{row[column]}}</a>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="{{column}}" *ngIf="column == 'newOrder'" style="width:100px">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-button class="addButton tableButton">הזמנה חדשה</button>
                            </td>
                        </ng-container>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">לא נמצאו נתונים "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>


        </div>
    </div>
</div>
