<div class="pageTitle main2-title sticky top100">
    <div>
        נתוני קובץ אקסל 
    </div>
</div>
<div class="page-wrap">
    <div class="main-page-element">
        <div class="page-element width-block">

            <div class="mat-elevation-z8" *ngIf="tableSource.length > 0">
                <table mat-table [dataSource]="tableSource" matSort class="tableView" dir="rtl">

                    <!-- ID Column -->
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of tableLabels">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                            <td mat-cell *matCellDef="let row">
                                <span>{{row[column]}} </span>
                            </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="tableLabels"></tr>
                    <tr mat-row *matRowDef="let row; columns: tableLabels"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">לא נמצאו נתונים</td>
                    </tr>
                </table>
            </div>

            <div class="buttonsWrap actionsButton marginButtons">
                <button mat-button class="deleteButton" (click)="cancelOrder()">בטל</button>
                <!-- <mat-spinner *ngIf="filterActionButtonSpinner" class="filterActionButton"></mat-spinner> -->
                <button mat-button class="addButton" (click)="goToCreateOrder()">יצירת הזמנה</button>
                <mat-spinner *ngIf="createOrderSpinner" class="createOrderSpinner"></mat-spinner>
            </div>
        </div>
    </div>
</div>
