<div>
    <div>
        <div></div>
        <div class="wrap-main-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="rtl" matSort>
              
                <ng-container matColumnDef="{{obj}}" *ngFor="let obj of displayedColumns; let i = index;">
                  <th mat-header-cell *matHeaderCellDef> {{obj | uppercase}} </th>
                  <ng-container *ngIf="true">
                    <td mat-cell  *matCellDef="let element">
                        <span *ngIf="obj == 'orderId' || obj == 'companyName'">
                            <a [routerLink]="['/order',element[obj]]">{{element[obj]}}</a><br>
                        </span>
                        <span *ngIf="obj != 'orderId' && obj != 'companyName'">
                            {{element[obj]}}<br>
                        </span>
                     </td>
                  </ng-container>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        </div>
    </div>
</div>
