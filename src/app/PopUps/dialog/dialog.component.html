<div>
    <div class="close-icon-wrap" (click)="dialogClose()">
        <mat-icon matTooltip="סגור" matTooltipPosition="right">cancel</mat-icon>
    </div>


    <div class="log-in">
        <div class="wrap-form">
            <div class="title">
                {{data.title}}
            </div>
            <div class="dialogMessage contentHeigh" [class.iframe]="iframeMessage" *ngIf="data.message != ''"
                [innerHTML]="data.message | safe:'html'" style="white-space:pre-wrap"></div>
            <div *ngIf="data.subTitle != ''" class="subTitle" style="white-space:pre-wrap">
                {{data.subTitle}}
            </div>
            <div class="wrapSendButton">
                <div>
                    <button mat-button class="addButton" (click)="no()">סגור</button>
                </div>
            </div>
        </div>
    </div>
</div>
