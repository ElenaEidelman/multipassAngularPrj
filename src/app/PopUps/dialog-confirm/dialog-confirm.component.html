<div>
    <div class="close-icon-wrap" (click)="dialogClose()">
        <mat-icon matTooltip="סגור" matTooltipPosition="right">cancel</mat-icon>
    </div>



    <div class="log-in">
        <div class="wrap-form">
            <div class="dialogMessage">{{data.message}}</div>
            <div class="wrapSendButton">
                <div>
                    <button mat-button class="linkButton" (click)="no()">{{data.closeNameButton != undefined ?
                        data.closeNameButton : 'סגור'}}</button>
                </div>
                <div>
                    <button mat-button class="addButton" (click)="yes()" cdkFocusInitial>{{data.eventButton != undefined
                        ? data.eventButton : 'למחוק'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
