<div class="pageTitle main2-title">
    <div>SMS תבניות </div>
    <div>
        <button mat-button class="titleMenuButton" (click)="addNewTemplate()">תבנית חדשה
            <mat-icon>sms</mat-icon>
        </button>
    </div>
</div>

<div class="page-wrap">
    <!-- new template -->
    <div *ngIf="openNewTemplate" class="page-element width-block-auto">
        new template sms
    </div>
    <div class="page-element width-block-auto">
        <div class="element-page-title">רשימת תבניות</div>

        <div class="wrapData formBorder">

            <div class="cards-wrap">

                    <div *ngFor="let temp of templatesSMS; let i = index;" class="innerElement">
                        <mat-card>
                            <mat-card-header>
                              <div mat-card-avatar class="example-header-image">
                                  <mat-icon>sms</mat-icon>
                              </div>
                              <mat-card-title>{{temp.tempName}}</mat-card-title>
                              <mat-card-subtitle></mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <mat-form-field class="example-full-width">
                                    <mat-label>test</mat-label>
                                    <textarea matInput></textarea>
                                  </mat-form-field>
                            </mat-card-content>


                            <!-- action buttons -->
                            <mat-card-actions *ngIf="temp.id != editingTempId || !edit">
                              <button mat-button class="linkButton">
                                  <span>שלח לדוגמא</span>
                                  <mat-icon>edit</mat-icon>
                              </button>
                              <button mat-button class="deleteButton">
                                <span>מחק</span>
                                <mat-icon>delete</mat-icon>
                              </button>
                              <button mat-button class="addButton" (click)="editTemplate($event,temp)">
                                <span>ערוך</span>
                                <mat-icon>edit</mat-icon>
                              </button>
                            </mat-card-actions>

                            <!-- edit template -->
                            <div *ngIf="temp.id == editingTempId && edit">
                                <mat-card-actions class="edit-buttons-wrap">
                                    <button mat-button class="addButton">
                                        <span>שם פרטי</span>
                                    </button>
                                    <button mat-button class="addButton">
                                    <span>שפ משפחה</span>
                                    </button>
                                    <button mat-button class="addButton">
                                    <span>שם חברה</span>
                                    </button>
                                    <button mat-button class="addButton">
                                        <span>סכום טעינה</span>
                                    </button>
                                    <button mat-button class="addButton">
                                        <span>מספר שובר</span>
                                    </button>
                                    <button mat-button class="addButton">
                                        <span>פין קוד</span>
                                    </button>
                                    <button mat-button class="addButton">
                                        <span>תוקף</span>
                                    </button>
                                    <button mat-button class="addButton">
                                        <span>לינק לברקוד</span>
                                    </button>
                                </mat-card-actions>
                                <div class="save-edit-button">
                                    <button mat-button class="primaryButton">
                                        <span>שמור</span>
                                        <mat-icon>save</mat-icon>
                                    </button>
                                </div>
                            </div>
                          </mat-card>
                    </div>

            </div>
        </div>
    </div>
</div>
