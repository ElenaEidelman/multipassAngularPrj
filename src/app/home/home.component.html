
<div class="pageTitle main2-title sticky top100">
    <div>דף הבית</div>
    <!-- <div>
        <button mat-button class="titleMenuButton" (click)="openDialogNewOrder()">הזמנה חדשה
            <mat-icon>post_add</mat-icon>
        </button>
    </div> -->
</div>
<div class="page-wrap" *ngIf="newOrderDataSource != undefined">

    <!-- charts -->
    <div class="page-element width-block-auto">
        <div>
            <div class="wrapGraphs">
                <div class="page-element page-element-margin innerElement">
                    <app-bar-chart
                        chartTitle="הזמנות חדשות"
                        [chartData]="newOrdersChartData"
                        [chartLabels] = "newOrdersChartLabels"
                        chartColor = ""
                        >
                    </app-bar-chart>
                </div>
                <div class="page-element page-element-margin innerElement">
                    <app-bar-chart
                            chartTitle="לקוחות חדשים"
                            [chartData] = "newUsersChartData"
                            [chartLabels] = "newUsersChartLabel"
                            chartColor = "#88C43E">

                    </app-bar-chart>
                </div>
                <div class="page-element page-element-margin innerElement">
                    <app-bar-chart
                             chartTitle="הזמנות חמות"
                             [chartData] = "hotOrdersChartData"
                             [chartLabels] = "hotOrdersChartLabels"
                             chartColor = "#267491">
                    </app-bar-chart>
                </div>
                <div class="page-element page-element-margin innerElement">
                    <app-bar-chart
                            chartTitle="לקוחות פעילים"
                            [chartData] = "activeCustomersChartData"
                            [chartLabels] = "activeCustomersChartLabels"
                            chartColor = "#F7B32B">
                    </app-bar-chart>
                </div>
            </div>
        </div>
    </div>

    <!-- tables -->
    <div class="page-element width-block-auto">
        <div class="wrapTables">
            <div>
                <div class="element-page-title">הזמנות חדשות</div>
                  
                <!-- last added orders-->
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="newOrderDataSource" matSort dir="rtl" class="tableView">
                  
                      <!-- ID Column -->
                      <ng-container  *ngFor="let data of newOrderLabelForTable">
                        <ng-container matColumnDef="{{data}}">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{returnHebTranslation(labelTemp,data)}}</th>
                            <td mat-cell *matCellDef="let row"> 
                                <span *ngIf="data == 'UserName'">
                                    <a [routerLink]="['/public/customer', row['UserId']]">{{row[data]}}</a>
                                </span>
                                <!-- <span *ngIf="data == 'UserName'">
                                    <a [routerLink]="['/public/customer', row['UserId']]">{{row[data]}}</a>
                                </span> -->
                                <span *ngIf="data != 'UserName'">{{row[data]}} </span>
                            </td>
                        </ng-container>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="newOrderLabelForTable"></tr>
                      <tr mat-row *matRowDef="let row; columns: newOrderLabelForTable;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
                        <div *ngIf="newOrderDataSource.filteredData.length === 0" class="tableEmptyMsg">אין נתונים</div>
                        <!-- <mat-paginator  [pageSizeOptions]="[25, 55, 85, 100]" class="mat-paginator-sticky"></mat-paginator> -->
                    </tr>
                    </table>
                  
                    <!-- <mat-paginator [length]="newOrderDataSource.data.length" [pageSizeOptions]="[7, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
                  </div>
                  
            </div>
            <div>
                <div class="element-page-title">לקוחות אחרונים</div>

                   
                <!-- last added customers-->
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="lastCustomersDataSource" matSort dir="rtl" class="tableView">
                  
                      <!-- ID Column -->
                      <ng-container  *ngFor="let data of lastCustomersLabelForTable">
                        <ng-container matColumnDef="{{data}}">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{returnHebTranslation(lastCustomersLabelTemp,data)}}</th>
                            <td mat-cell *matCellDef="let row">
                                <span *ngIf="data == 'CreationDate'">{{row[data] | formatDate}}</span>
                                <span *ngIf="data == 'UserName'">
                                    <a [routerLink]="['/public/customer',row['id']]">{{row[data]}}</a>
                                </span>
                                <span *ngIf="data != 'CreationDate' && data != 'UserName'"> {{row[data]}} </span>
                                
                            </td>
                        </ng-container>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="lastCustomersLabelForTable"></tr>
                      <tr mat-row *matRowDef="let row; columns: lastCustomersLabelForTable;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
                        <div *ngIf="lastCustomersDataSource.filteredData.length === 0" class="tableEmptyMsg">אין נתונים</div>
                    </tr>
                    </table>
                  
                    <!-- <mat-paginator [length]="lastCustomersDataSource.data.length" [pageSizeOptions]="[7, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
                  </div>
            </div>
        </div>
    </div>
</div>
